<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/typo.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="shortcut icon" th:href="@{/images/i_favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" href="http://www.lcxinblog.cn/html/animate/Animate.css_files/animate.min.css">
    <link rel="stylesheet" href="http://www.lcxinblog.cn/html/animate/Animate.css_files/animate.css">
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>
<nav th:fragment="menu(n)" class="ui inverted attached stackable menu" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu container m-padded-tb-tiny animated slideInDown" id="app">
            <h2 class="ui header blue item m-header-item">青青子衿</h2>
            <a href="" th:href="@{/}" class="item m-item m-moblie-hide animated slideInDown" th:classappend="${n==1} ? active"><i class="home icon"></i>首页</a>
            <a href="" th:href="@{/types/-1}" class="item m-item m-moblie-hide animated slideInDown" th:classappend="${n==2} ? active"><i class="idea icon"></i>分类</a>
            <a href="" th:href="@{/tags/-1}" class="item m-item m-moblie-hide animated slideInDown" th:classappend="${n==3} ? active"><i class="tags icon"></i>标签</a>
            <a href="" th:href="@{/archives}" class="item m-item m-moblie-hide animated slideInDown" th:classappend="${n==4} ? active"><i class="clone icon"></i>归档</a>
            <a href="" th:href="@{/about}" class="item m-item m-moblie-hide animated slideInDown" th:classappend="${n==5} ? active"><i class="paper plane outline icon"></i>关于我</a>
            <div class="right item m-item m-moblie-hide animated slideInDown">
                <form name="search" action=""  th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="请搜索关键字...." th:value="${query}">
                        <i class="search link icon" onclick="document.forms['search'].submit()"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui icon menu toggle black button m-top-right m-pc-hide">
        <i class="sidebar icon"></i>
    </a>
</nav>
<footer th:fragment="footer" class="ui inverted segment vertical m-padded-tb-massive">
    <div class="ui container center aligned">
        <!-- grid：分成16份 -->
        <div class="ui inverted stackable grid divided">
            <div class="three wide column">
                <div class="ui list inverted link">
                    <div class="item">
                        <img th:src="@{/images/wechat.jpg}" alt=""
                             class="ui medium rounded image
                                    m-medium-image">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui list inverted link" th:fragment="newBlogList">
                        <a href="#"  th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newblogs}" th:text="${blog.title}">CSS的历史进程</a>
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui list inverted link">
                    <a class="item">Email:1538947053@qq.com</a>
                    <a class="item">Tel:15089601241</a>
                    <a class="item">QQ:1538947053(微信同号)</a>
                    <a href="" th:href="@{/admin}" class="ui grey item">后台登录</a>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui inverted header">Lcxin</h4>
                <p>
                    这是我的个人博客，日常划水，日常在编程界做咸鱼，欢迎各位大佬指点~
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p>Copyright &copy;
            2019-2020&nbsp;&nbsp;李灿欣&nbsp;&nbsp;Designed&nbsp;&nbsp;by&nbsp;&nbsp;Lcxin</p>
        <p>
            <img src="https://gw.alicdn.com/tfs/TB1GxwdSXXXXXa.aXXXXXXXXXXX-65-70.gif" alt=""
                 class="ui mini image inline">
            <img src="https://img.alicdn.com/tfs/TB1..50QpXXXXX7XpXXXXXXXXXX-40-40.png" alt=""
                 class="ui mini image inline">
            <a href="http://beian.miit.gov.cn">粤ICP备20018065号-1</a></p>
    </div>
</footer>
<th:block>
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog")
    </script>
</th:block>
</body>
</html>
