<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

    <head th:replace="_fragments :: head(~{::title})">

    <body>
        <!-- 导航栏 -->
        <nav th:replace="_fragments :: menu(4)" class="ui inverted attached stackable menu">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu container
                    m-padded-tb-tiny" id="app">
                    <h2 class="ui header blue item m-header-item">青青子衿</h2>
                    <a href="index.html" class="item m-item m-moblie-hide"><i

                    <a href="archives.html" class="item m-item m-moblie-hide"><i
                            class="clone icon"></i>归档</a>
                    <a href="about.html" class="item m-item m-moblie-hide"><i class="paper
                            plane outline icon"></i>关于我</a>
                    <div class="right item m-item m-moblie-hide">
                        <div class="ui icon inverted transparent input">
                            <input type="text" placeholder="请搜索内容">
                            <i class="search link icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="ui icon menu toggle black button m-top-right
                m-pc-hide">
                <i class="sidebar icon"></i>
            </a>
        </nav>
        <!-- 中间部分 -->
        <div class="m-container-small m-padded-tb-big">
            <div class="ui container">
                <!-- header -->
                <div class="ui top attached segment">
                    <div class="ui two column grid middle aligned">
                        <div class="column">
                            <h3 class="ui header blue"><i
                                    class="archive icon"></i>归档</h3>
                        </div>
                        <div class="column right aligned">
                            共<h2 class="ui header orange
                                m-inline-block" th:text="${blogCount}">14</h2>篇博客
                        </div>
                    </div>
                </div>
                <th:block th:each="item : ${archivesMap}">
                    <h2 class="ui header center aligned" th:text="${item.key}">2020</h2>
                    <div class="ui menu fluid vertical" th:each="blog : ${item.value}">
                        <a href="" target="_blank" class="item">
                        <span>
                            <i class="icon circle blue small"></i><span th:text="${blog.title}">关于刻意学习的清单</span>
                            <div class="ui blue basic left pointing label
                                m-padded-tb-tiny" th:text="${#dates.format(blog.updateTime, 'M-dd')}">9-03</div>
                        </span>
                            <div class="ui orange basic left pointing label
                            m-padded-tb-tiny" th:text="${blog.flag}">原创</div>
                        </a>
                    </div>
                </th:block>

            </div>

        </div>
        <!-- 底部 -->
        <footer th:replace="_fragments :: footer" class="ui inverted segment vertical m-padded-tb-massive">
            <div class="ui container center aligned">
                <!-- grid：分成16份 -->
                <div class="ui inverted stackable grid divided">
                    <div class="three wide column">
                        <div class="ui list inverted link">
                            <div class="item">
                                <img th:src="@{/images/wechat.jpg}" alt=""
                                     class="ui medium rounded image
                                    m-medium-image">
                            </div>
                        </div>
                    </div>
                    <div class="four wide column">
                        <h4 class="ui inverted header">最新博客</h4>
                        <div class="ui list inverted link">
                            <a href="#" class="item">CSS的历史进程</a>
                            <a href="#" class="item">深造Java</a>
                            <a href="#" class="item">CSS的历史进程</a>
                        </div>
                    </div>
                    <div class="four wide column">
                        <h4 class="ui inverted header">联系我</h4>
                        <div class="ui list inverted link">
                            <a class="item">Email:1538947053@qq.com</a>
                            <a class="item">Tel:15089601241</a>
                            <a class="item">QQ:1538947053(微信同号)</a>
                        </div>
                    </div>
                    <div class="five wide column">
                        <h4 class="ui inverted header">Lcxin</h4>
                        <p>
                            这是我的个人博客，日常划水，日常在编程界做咸鱼，欢迎各位大佬指点~
                        </p>
                    </div>
                </div>

                <p>Copyright &copy;
                    2019-2020&nbsp;&nbsp;李灿欣&nbsp;&nbsp;Designed&nbsp;&nbsp;by&nbsp;&nbsp;Lcxin</p>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <!--/*/<th:block th:replace="_fragments :: script">/*/-->
        <script></script>
        <!--/*/</th:block>/*/-->
        <script>
            $('.menu.toggle').click(function(){
                $('.m-item').toggleClass('m-moblie-hide');
            });
        </script>
    </body>

</html>
