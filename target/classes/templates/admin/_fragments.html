<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="shortcut icon" th:href="@{/images/i_favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="http://www.lcxinblog.cn/html/animate/Animate.css_files/animate.min.css">
    <link rel="stylesheet" href="http://www.lcxinblog.cn/html/animate/Animate.css_files/animate.css">
</head>
<body>
<!--后台导航-->
<nav th:fragment="header(n)" class="ui inverted attached stackable menu">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu container
                    m-padded-tb-tiny animated slideInDown">
            <h2 class="ui header blue item m-header-item">子衿-博客后台管理</h2>
            <a href="/admin/blogs" th:href="@{/admin/blogs}" class="item m-item m-moblie-hide animated
                        slideInDown" th:classappend="${n==1} ? active"><i class="home icon"></i>博客</a>
            <a href="/admin/types" th:href="@{/admin/types}" class="item m-item m-moblie-hide animated
                        slideInDown" th:classappend="${n==2} ? active"><i class="idea icon"></i>分类</a>
            <a href="/admin/tags" th:href="@{/admin/tags}" class="item m-item m-moblie-hide animated
                        slideInDown" th:classappend="${n==3} ? active"><i class="tags icon"></i>标签</a>
            <div class="right menu m-item m-moblie-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image"
                             th:src="${session.user.avatar}">
                        <span th:text="${session.user.username}"></span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a th:href="@{/admin/logout}" class="item"> 注销 </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui icon menu toggle black button m-top-right
                m-pc-hide">
        <i class="sidebar icon"></i>
    </a>
</nav>
<footer th:fragment="footer" class="ui inverted segment vertical m-padded-tb-massive">
    <div class="ui container center aligned">
        <!-- grid：分成16份 -->
        <div class="ui inverted stackable grid divided center aligned">
            <div class="three wide column">
                <div class="ui list inverted link">
                    <div class="item">
                        <img th:src="@{/images/wechat.jpg}" alt=""
                             class="ui medium rounded image
                                    m-medium-image">
                    </div>
                </div>
            </div>

            <div class="six wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui list inverted link">
                    <a class="item">Email:1538947053@qq.com</a>
                    <a class="item">Tel:15089601241</a>
                    <a class="item">QQ:1538947053(微信同号)</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">Lcxin</h4>
                <p>
                    这是我的个人博客，日常划水，日常在编程界做咸鱼，欢迎各位大佬指点~
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p>Copyright &copy;
            2019-2020&nbsp;&nbsp;李灿欣&nbsp;&nbsp;Designed&nbsp;&nbsp;by&nbsp;&nbsp;Lcxin</p>
    </div>
</footer>
<th:block>
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog")
    </script>
</th:block>
</body>
</html>
